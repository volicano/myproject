<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<LINK href="__PUBLIC__/asset/css/admin.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/asset/js/common.js"></script>
<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</HEAD>
<BODY>
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TR height=28>
    <TD background=__PUBLIC__/asset/images/title_bg1.jpg>当前位置: <a href="">后台首页</a>&gt;&gt;用户列表</TD></TR>
  <TR>
    <TD bgColor=#b1ceef height=1></TD></TR></TABLE>
<TABLE cellSpacing=0 cellPadding=0 width="95%" align=center border=0>
  <TR height=20>
    <TD></TD></TR>
  <TR height=22>
    <TD style="PADDING-LEFT: 20px; FONT-WEIGHT: bold; COLOR: #ffffff" 
    align=middle background=__PUBLIC__/asset/images/title_bg2.jpg>用户列表</TD></TR>
  <TR bgColor=#ecf4fc height=12>
    <TD></TD></TR>
  </TABLE>
<form action="" method="post">
<input type="hidden" name="action" id="action" value="del">
<TABLE cellSpacing=2 cellPadding=5 width="95%" align=center border=0 bgcolor="#ecf4fc">
  <TR>
   <th>用户编号</th>
   <th>用户昵称</th>
   <th>Email</th>
   <th>注册时间</th>    
   <th>等级状态</th>                
   <th>选项</th>
  </TR>
<volist name="news_list" id="vo">
  <TR>
    <TD bgcolor="#FFFFFF" style="text-align: left"><input type="checkbox" name="id[]" id="id[]" value="{$vo['User_Id']}">{$vo['User_Id']}</TD>
    <TD bgcolor="#FFFFFF" style="text-align: left">{$vo['User_UserName']}</TD>
    <TD bgcolor="#FFFFFF" style="text-align: left">{$vo['User_Email']}</TD>
    <TD bgcolor="#FFFFFF" style="text-align: left">{$vo['User_Addtime']|date='Y-m-d',###}</TD>
    <TD bgcolor="#FFFFFF" style="text-align: left">
    <if condition="$vo['User_Grade'] eq 0">
    	注册用户
    </if> 
     <if condition="$vo['User_Grade'] eq 1">
    	铜牌用户
    </if>
     <if condition="$vo['User_Grade'] eq 2">
    	银牌用户
    </if>
     <if condition="$vo['User_Grade'] eq 3">
    	金牌用户
    </if>
    </TD>
    <TD bgcolor="#FFFFFF" style="text-align: left"><a href="edit?id={$vo['User_Id']}"><img src="__PUBLIC__/Images/admin/icons/pencil.png" alt="编辑|查看" /></a>
   
    <a onclick="return confirm('确定删除吗？');" href="__URL__/delete/id/{$vo['User_Id']}" title="删除"><img src="__PUBLIC__/Images/admin/icons/cross.png" alt="删除" /></a>
    </TD>
  </TR>    
 </volist>         
   <TR>
  	<TR>
    <TD colspan="5" bgcolor="#FFFFFF" align="center">   
	
	</TD>
    </TR>  
  </TR>  
   
  <TR>
    <TD colspan="5" bgcolor="#FFFFFF" align="right">   
	{$page_method}
    </TD>
    </TR>  
  <TR>
   
    </TABLE>
 </form>
 </BODY></HTML>
